<body>
    <header class="header">
        <form>
            <input type="text" name="" id="nome-jogador" placeholder="Adicionar jogador">

            id="btn-add-jogador">Adicionar</button>
            <button 
            id="btn-edita-jogadores">Editar jogadores</button>

    <main>    
        <section class="section-editar-jogadores">
        </section>

        <section class="mostrar-jogadores">

                        <td>Nome</td>
                        <td>Pontuação</td>
                    </tr>
                </thead>
    
                <tbody class="tbody-mostrar-jogadores"></tbody>
